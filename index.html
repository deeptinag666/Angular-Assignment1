<!doctype html>
<html lang="en" ng-app='lunchApp'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="lunchAppController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunch"
             placeholder="Enter the food you want. Seperate items by a comma"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="getLunchText()">Check If Too Much</button>
         </div>
         <div class="form-group message">
         	{{lunchText}}
         </div>
   </div>
</body>
</html>
